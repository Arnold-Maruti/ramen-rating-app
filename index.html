<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramen rating app</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>Ramen Rater</header>
    <div id="page">
        <div id="first line image">
            <img src="images/kimchi.jpeg" alt="kimichi ramen">
            <img src="images/miso.jpeg" alt="miso ramen">
            <img src="images/Naruto ramen.jpeg" alt="naruto ramen">
            <img src="images/ramen 1.jpeg" alt="ramen 1 ">
            <img src="images/shoyu.jpeg" alt="shoyu ramen">
            <img src="images/tonkotsu.jpeg" alt="tonkotsu">
        </div>
        <div id="ramen-menu"></div>
        <div id="ramen-detail"></div>
        <div id="input">
        <h1>Add New Ramen</h1>
        <form>
            <label for="t1">Name</label><br>
            <input type="text" id="t1"><br>
            <label for="t2">Restaurant</label><br>
            <input type="text" id="t2"><br>
            <label for="t3">image</label><br>
            <input type="url" id="t3"><br>
            <label for="t4">rating</label><br>
            <input type="number" id="t4"><br>
            <label for="t5">comment</label><br>
            <input type="text" id="t52"><br>
            <button>create</button>
        </form>
        </div>
    </div>
</body>
</html>
